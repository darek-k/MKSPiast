{% extends 'core/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="pl">
   <!-- Basic -->
   <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- Mobile Metas -->
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <!-- Site Metas -->
   <title>Następna kolejka - admin</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- Site Icons -->
   <link rel="shortcut icon" href="" type="image/x-icon" />
   <link rel="apple-touch-icon" href="">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <!-- Site CSS -->
   <link rel="stylesheet" href="{% static 'style.css' %}">
   <!-- Responsive CSS -->
   <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="{% static 'css/custom.css' %}">
   <!-- font family -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
   <!-- end font family -->
   <link rel="stylesheet" href="{% static 'css/3dslider.css' %}" />
   <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
   <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
   <script src="{% static 'js/3dslider.js' %}"></script>
   </head>
   <body class="game_info" data-spy="scroll" data-target=".header">
      <!-- LOADER -->
      <div id="preloader">
         <img class="preloader" src="{% static 'images/loading-img.gif' %}" alt="">
      </div>
      <!-- END LOADER -->

      {% block content %}
      <section id="contant" class="contant main-heading team">
         <div class="row">
            <div class="container">
               <div class="col-md-3 column">

                  <div class="container">
                     <div class="col-md-3 column">
                        <a href="{% url 'admin_articles' %}"><button class="btn btn-primary btn-lg">Artykuły</button></a>
                     </div>
                     <div class="col-md-3 column">
                        <a href="{% url 'admin_players' %}"><button class="btn btn-primary btn-lg">Piłkarze</button></a>
                     </div>
                     <div class="col-md-3 column">
                        <a href="{% url 'admin_teams' %}"><button class="btn btn-primary btn-lg">Drużyny</button></a>
                     </div>
                     <div class="col-md-3 column">
                        <a href="{% url 'admin_matchweeks' %}"><button class="btn btn-primary btn-lg">Kolejka</button></a>
                     </div>
                     <div class="col-md-3 column">
                        <a href="{% url 'admin_next_matchweek' %}"><button class="btn btn-primary btn-lg">Następna kolejka</button></a>
                     </div>
                     <div class="col-md-3 column">
                        <a href="{% url 'admin_matches' %}"><button class="btn btn-primary btn-lg">Mecze</button></a>
                     </div><br><br><br><br><br><hr>
                  </div>

                   <a href="{% url 'add_next_matchweek' %}"><button class="btn login">Dodaj nowy</button></a><br><br><hr>
                   {% for matchweek in next_matchweek %}
                       <button class="btn btn-primary btn-lg">{{ matchweek }}</button>
                       <a href="{% url 'edit_next_matchweek' pk=matchweek.pk %}"><button class="btn login">Edytuj</button><br></a>
                       <a href="{% url 'delete_next_matchweek' pk=matchweek.pk %}"><button class="btn login">Usuń</button><br></a>
                       <br><br><br>
                   {% endfor %}
               </div>
            </div>
         </div>
      </section>
      {% endblock %}

      <a href="#home" data-scroll class="dmtop global-radius"><i class="fa fa-angle-up"></i></a>
      <!-- ALL JS FILES -->
      <script src="{% static 'js/all.js' %}"></script>
      <!-- ALL PLUGINS -->
      <script src="{% static 'js/custom.js' %}"></script>
   </body>
</html>
